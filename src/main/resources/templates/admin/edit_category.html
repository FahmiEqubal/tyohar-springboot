<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Category</title>
    <style>
        .woman-friendly-card {
            background-color: #f8f0f5;
            border: 1px solid #fce4ec;
            border-radius: 10px;
        }

        .woman-friendly-btn {
            background-color: #e91e63;
            border-color: #e91e63;
            color: white;
        }

        .woman-friendly-btn:hover {
            background-color: #d11141;
            border-color: #d11141;
        }
    </style>
</head>
<body>
    <section>
        <div class="container-fluid p-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card woman-friendly-card">
                        <div class="card-header text-center">
                            <p class="fs-4" style="color: #d11141">Edit Category</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${category.id}">
                                <div class="mb-3">
                                    <label class="form-label">Enter Category</label>
                                    <input type="text" name="name" th:value="${category.name}" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value="true" name="isActive" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive==false}" value="false" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>
                                <img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px" class="rounded mb-2">
                                <button class="btn woman-friendly-btn col-md-12 mt-2 btn-blush">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
